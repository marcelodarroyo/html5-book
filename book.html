<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="book.css">
    <script type="text/javascript" src="geometry.js"></script>
    <script type="text/javascript" src="book.js"></script>
    <script type="text/javascript" src="gallery.js"></script>
    <title>Libro</title>
  </head>

  <body onload="Book.init('canvas');" onresize="Book.resize();">

    <div id="gallery">
      
      <div id="backgrounds">
        <h3>Fondos</h3>
        <!-- Images goes here (put by BOOK.initBackgroundsGallery()) --> 
      </div>
      
      <div id="images">
        <h3>Imágenes</h3>
        <!-- Images goes here (put by BOOK.initImagesGallery()) --> 
      </div>

      <div id="sprites">
        <h3>Animaciones</h3>
        <!-- Images goes here (put by BOOK.initBackgroundsGallery()) --> 
      </div>

    </div>

    <canvas id="canvas" width="800px" height="600px">
      Tu navegador no soporta HTML5. Usa un navegador moderno como Mozilla Firefox o Google Chrome
    </canvas>

    <!-- Only visible in editing mode -->
    <div id="pages-gallery">
      <h3>Páginas</h3>
      <div id='pages'>
      <!-- pages miniatures goes here (inserted by BOOK.drawPagesGallery()) -->
      </div>
      <hr />
      <button id='add-page-btn' onclick="Book.addPage();"></button>
      <button id='del-page-btn' onclick="Book.deletePage();"></button> <br>

      <button id='open-btn' onclick="Book.open();"></button>
      <input  id="open-input" type="file" name="open-input" onchange="Book.onFileOpen(this.files[0])" style="display: none;">
      <button id='save-btn' onclick="Book.save();"></button> <br>

      <button id='play-btn' onclick="Book.play();"></button>
    </div>

    <!-- Modal dialog for editing objects properties (hidden) -->
    <a id="open-properties-dialog" href="#properties-dialog">Open Modal</a>

    <div id="properties-dialog" class="modalDialog">
      <div>
        <a href="#close" title="Close" class="modalDialogCloseBtn">X</a>
        <h2>Propiedades</h2>
        
        <label for="sound-src">Sonido:</label>
        <input id="sound-src" type="file" name="sound-src" accept="audio/*" onchange="Book.onChangeSound(this.files[0])"> <br>
        
        <label for="goto-page">Ir a página:</label>
        <input id="goto-page" type="number" name="goto-page" value="-1" onchange="Book.onChangeGotoPage(this.value)"> <br>

        <label for="anim-start">Comienzo animación:</label>
        <select id="anim-start" name="anim-start" onchange="Book.onChangeAnimStart(this.value)">
          <option value="show">Al mostrar página</option>
          <option value="click">Al hacer click</option>
        </select> <br>

        <label for="anim-end">Fin animación:</label>
        <select id="anim-end" name="anim-end" onchange="Book.onChangeAnimEnd(this.value)">
          <option value="repeat">Repetir</option>
          <option value="stop">Quedar en la última posición</option>
          <option value="reset">Parar y volver a la primera posición</option>
        </select> <br>

        <label for="anim-speed">Cuadros/segundo:</label>
        <input id="anim-speed" type="number" name="anim-speed" value="5" onchange="Book.onChangeAnimSpeed(this.value)"> <br>
    </div>
    </div>

  </body>

</html>
